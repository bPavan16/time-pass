<!-- page/index.html --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY-Question</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff69b4, #8a2be2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        #displayText {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #imageDisplay {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 2rem 0;
            max-width: 300px;
            transition: transform 0.3s ease;
        }

        #imageDisplay:hover {
            transform: scale(1.05);
        }

        .button-container {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            display:inline;
            padding: 12px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #yes-btn {
            background: #4CAF50;
            color: white;
        }

        #no-btn {
            background: #ff4444;
            color: white;
        }

        button:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            #displayText {
                font-size: 1.8rem;
            }

            #imageDisplay {
                max-width: 250px;
            }

            button {
                padding: 10px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="displayText">Will you be my valentine ?</h1>
        <div>
            <img id="imageDisplay" src="images/cat-hearts.gif" alt="Cute cat with hearts">
        </div>
        <div class="button-container">
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const imageDisplay = document.getElementById('imageDisplay');
        const displayText = document.getElementById('displayText');

        let yesBtnSize = 1;

        yesBtn.addEventListener('click', () => {
            imageDisplay.src = 'images/love-cats.gif';
            displayText.textContent = 'Thank You !!';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });

        noBtn.addEventListener('click', () => {
            yesBtnSize += 0.1;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
        });
    </script>
</body>
</html>
